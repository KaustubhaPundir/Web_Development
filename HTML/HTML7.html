<!DOCTYPE html>
<head>
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another                 paragraph</p> <!-- by default html will consider these many spaces as one -->
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;paragraph</p> <!-- &nbsp is used to add space -->
        <p>This is an &lt;p&gt; </p><!--if we write directly <p> it will be considered as a tag-->
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <!--many other entities are available on internet under the banner html entities-->
    </div>

</body>
</html>
