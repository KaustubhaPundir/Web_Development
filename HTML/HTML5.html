<!DOCTYPE html>
<html>
<head>
<title>Inline & Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a Paragraph</p><!--Paragraph is a block element i.e why it takes all the space in that line and-->
    <p style="border: 2px solid red;">This is a Paragraph</p><!--the next para is forced to go to next line-->

    <span style="border: 2px solid blue;">This is a span</span><!--Span is an inline element -->
    <span style="border: 2px solid blue;">This is a span</span><!--only takes required space -->
</body>

</html>
