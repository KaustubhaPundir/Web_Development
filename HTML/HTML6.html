<!DOCTYPE html>
<html>
<head>
<title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg"> 
        this is mainbox
    </div> 
    <!--. is for class and # is for id-->
    <!-- by span#abc press enter and we get-->
    <span id="abc"></span>
    <!-- similarly span.redbg.black and enter gives-->
    <span class="redbg black"></span>
</body>

</html>
