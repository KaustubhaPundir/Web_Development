<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form - Travel Agency">
    <title>Form</title>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VhJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D); background-repeat: no-repeat; width: auto;">
    <header>
        <h2>Form</h2>
    </header>
    <form action="form.js">
    <label for="Name">Name:</label>
    <span>
        <input type="text" id="Name">
    </span>
    <br>
    <br>
    <label for="Age">Age:</label>
    <span>
        <input type="number" id="Age">
    </span>
    <br>
    <br>
    <span>
        <label for="Email">Email:</label>
        <input type="email" id="Email">
    </span>
    <br>
    <br>
    <span>
        <label for="num">Number of people travelling with you:</label>
        <input type="number"id="num">

    </span>
    <br>
    <br>
    <span>
        <label for="tc">Travel Country</label>
        <select name="Travel country" id="tc">
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="A & N islands">A & N islands</option>
        </select>
    </span>
    <br>
    <br>
    <span>
        <label for="date">Date & Time to Travel:</label>
        <input type="date" id="date">
    </span>
    <br>
    <br>
    <span>
        <label for="check">Agree with our <a href="hyperlink" target="_blank">terms and conditions</a></label>? 
        <input type="checkbox" id="check">
    </span>
    <br>
    <br>
    <span>

        <input type="submit" value="Submit now">
    </span>

    </form>
</body>
</html>
