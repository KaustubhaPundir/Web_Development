<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">
        HTML
    </div>
    <script>
        let myvar=34;
        let myvar2="string";
        let myvar3=null;
        let myvar4=true;
        let myvar5=undefined;

        let employee={
            name: "abc",
            salary: 100000
        };
        console.log(employee);
        console.log(employee.salary); //or console.log(employee['salary'])

        let name=[1,4,2,"abc",undefined,true]; //or let name=new Array(1,2,3,"abc",undefined,true)
        console.log(name);
        console.log(name.length);
        name=name.sort();
        console.log(name);
        name.push("this is pushed");
        console.log(name);

        let name2=new Array(23); //creates 23 empty spaces
        console.log(name2);
    </script>
</body>
</html>
