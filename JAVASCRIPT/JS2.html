<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var a=78;
        var b= "abc";
        c=34.55;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(typeof(a))
        console.log(typeof(b));
        console.log(typeof(c));
        c=-c;
        console.log(c);
        c=a+b;
        console.log(c);
        console.log(typeof(c));
        var num1=2;
        var num2=9;
        console.log("The value of num1+num2 is "+(num1+num2));
        console.log("The value of num1-num2 is "+(num1-num2));
        console.log("The value of num1*num2 is "+(num1*num2));
        console.log("The value of num1/num2 is "+(num1/num2));
        console.log("The value of num1**num2 is "+(num1**num2));
        console.log("The value of num1++ is "+(num1++));
        console.log("The value of ++num1 is "+(++num1));
    </script>
</head>
<body>
    <div class="container"></div>
    <h1>This is a heading</h1>
    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident assumenda, 
        quos facere obcaecati repellat corrupti? Fugiat voluptates recusandae tempore harum asperiores 
        et quo facilis nesciunt. Magni voluptatibus saepe assumenda? Ea accusantium a voluptates id?</p>
    </div>
</body>
</html>
