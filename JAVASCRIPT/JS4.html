<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions in JS</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        var str="This is a string";
        console.log(str);
        var position=str.indexOf('is'); //first occurance of a substring , here 'is' is in th'is' thats why it gives 2
        console.log(position)

        position=str.lastIndexOf('is');//last occurance of a substring
        console.log(position);

        var substr=str.slice(1,6);  //can take negative values
        var substr2=str.substring(1,6); //can not take negative values
        var substr3=str.substr(1,6); //(starting index,number of characters after 1)
        console.log(substr);
        console.log(substr2);
        console.log(substr3);

        var replaced=str.replace('string','replaced string');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newstr=str.concat(' new string');
        console.log(newstr);

        var whitespaces="           white            spaces      ";
        console.log(whitespaces);
        console.log(whitespaces.trim()); //trim white spaces from starting and ending

        var char3=str.charAt(2);
        console.log(char3);

        var char4=str.charCodeAt(2);
        console.log(char4); //ASCII of i

        console.log(str[6]);
    </script>
</body>
</html>
