<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        div > p{  /*> means p just inside div if this was not given then every p no matter how much deep inside it is */
            color: brown;
        }

        div + p{ /*+ means last sibling is div*/
            color: blueviolet;
        }
    </style>

</head>
<body>
    <h1>More on Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">This is ul 1</li>
                <li class="item"><p>This is ul 2</p></li>
            </ul>
            <p>T4is is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
